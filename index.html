<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-link-profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="social-link-container">
    <div class="social-link-img-container">
      <img src="image/me.jpg" alt="my profile">
    </div>
    <div class="profile-details">
      <h1 class="profile-name">Damilola olofin</h1>
      <h2 class="profile-location">Lagos, Nigeria</h2>
      <p class="profile-bio">"I am a full stack developer with experience in frontend"</p>
    </div>
    <div class="social-links-container">
      <div class="social-links">
        <a href="https://www.twitter.com" target="_blank" class="social-link">Github</a>
        <a href="https://www.twitter.com" target="_blank" class="social-link">Frontend Mentor</a>
        <a href="https://www.twitter.com" target="_blank" class="social-link">LinkedIn</a>
        <a href="https://www.twitter.com" target="_blank" class="social-link">Twitter</a>
        <a href="https://www.twitter.com" target="_blank" class="social-link">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
